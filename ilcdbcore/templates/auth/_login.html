
{% load static %} {% load django_browser_reload %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static "/css/auth/_login.css" %}">
</head>

<body>
    <!---------------------------------------MAIN CONTAINER-------------------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">


    <!---------------------------------LOG IN CONTAINER ASI-------------------------------------->
  
      <div class="row boarder rounded-5 p-3 bg-white shadow box-area">

    <!-----------------------------------LEFT BOX KULIT GA--------------------------------------->
        
        <div class="col-md-6 d-flex left-box">
            <div class="featured-image">
              <img src="{% static "/img/dictmainlogo.png" %}" class="img-fluid" style="width: 1000px;">
            </div>
    
        </div>
    
    <!------------------------------------RIGHT BOX------------------------------------------------>
        
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                   <div class="header-text">
                        <H3>Hello,</H3>
                        <H2>WELCOME BACK!</H2>
                   </div>
                   <form action="" method="POST">
                    {% csrf_token %}


                    <div class="input-group mb-3 mt-4 ">
                        <input type="text" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                   </div>
                   <div class="input-group mb-1 mt-1">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                   </div>
                   <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><Small>Remember Me</Small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                   </div>
                   <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                   </div>
                   <div class="input-group mb-3">
                    <button class="btn2 btn-lg btn-light w-100 fs-6"><img src="{% static "/img/google-icon.png" %}" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                   </div>
               

                   </form>
                   
            </div>
        </div>
        
      </div>
    </div>

</body>
</html>
