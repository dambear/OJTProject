<!-- templates/_base.html -->

{% load static %} {% load django_browser_reload %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django + Tailwind CSS + Flowbite</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'src/input.css' %}" />

    {% block maincss %} {% endblock maincss %}
  </head>

  <body class="bg-gray-300">
    {% include "shared/_sidebar.html" %} 

    <div class="p-4 sm:ml-64">  {% block content %}     {% endblock content%}  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    {% block mainjs %}{% endblock mainjs %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
  </body>
</html>
