{% load static %} {% load django_browser_reload %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} DICT {% endblock %}</title>

    <!-- Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- SideBar Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- sidebar css -->
    <link rel="stylesheet" href="{% static '/css/_sidebar.css' %}">
  

      <!-- Include Bootstrap 5 CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
      <!-- Include DataTables CSS -->
      <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
      <!-- Include Tailwind CSS (Optional) -->
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css'>

    {%block maincss %}
    <!-- Change CSS -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />
    {% endblock %}



  </head>
  <body>



    
    <div  class="custom-container">
      <!-- Import Sidebar -->
      {% include "./shared/_sidebar.html" %}

      <div class="custom-main-content">
        <!-- Your main content goes here -->
        {% block content %} {% endblock %}
      </div>
    </div>


    
    <!-- Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>


    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <!-- Include DataTables Bootstrap 5 JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>


    <!-- Sidebar use Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="{% static "/js/_sidebar.js" %}"></script>

    {%block mainjs %}

    <!-- Change JS -->
    <script src="{% static "/js/main.js" %}"></script>

    {% endblock %}

  </body>
</html>
