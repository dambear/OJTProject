{% extends "base.html" %}

{% load static %}

{%block maincss %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
  rel="stylesheet"
/>


{% endblock %}


{% block content %}

<!-- Main Content -->
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
    <H1>View DATA TEMPLATE</H1>

    <div class="col-8">
    <form method="post" action="{% url 'view_data_engage' engage.id %}" class="max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-3">
          <h5>Engaged Partners Detail</h5>
          <hr size="5" />

          <div class="d-flex flex-row justify-content-between">
            <div
              class="d-flex flex-column bd-highlight mb-3 justify-content-between"
            >
              <div class="my-2">
                <!-- Increased margin here -->
                <label for="contactNumber" class="form-label"
                  >Name of Partner/Office</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name_of_partner_or_office"
                  name="name_of_partner_or_office"
                  value="{{engage.name_of_partner_or_office}}"
                  required
                  readonly
                />
              </div>
              <div class="my-2">
                <!-- Increased margin here -->
                <label for="contactPerson" class="form-label"
                  >Contact Person</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="contact_person"
                  name="contact_person"
                  value="{{engage.contact_person}}"
                  required
                  readonly
                />
              </div>

              <div class="my-2">
                <!-- Increased margin here -->
                <label for="engagement_mode" class="form-label"
                  >Mode of Engagement</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="engagement_mode"
                  name="engagement_mode"
                  value="{{engage.engagement_mode}}"
                  required
                  readonly
                />
              </div>

              <div class="my-2">
                <label for="province" class="form-label">Province</label>
                <select class="form-select" id="province" name="province" value="{{ engage.province }}" disabled>
                    <option value="" disabled >Select Province</option>
                    <option value="Cavite" {% if ojt.province == 'Cavite' %} selected {% endif %}>Cavite</option>
                    <option value="Laguna" {% if ojt.province == 'Laguna' %} selected {% endif %}>Laguna</option>
                    <option value="Batangas" {% if ojt.province == 'Batangas' %} selected {% endif %}>Batangas</option>
                    <option value="Rizal" {% if ojt.province == 'Rizal' %} selected {% endif %}>Rizal</option>
                    <option value="Quezon" {% if ojt.province == 'Quezon' %} selected {% endif %}>Quezon</option>
                </select>
            </div>
            </div>

            <div class="d-flex flex-column bd-highlight mb-3">
              <div class="my-2">
                <!-- Increased margin here -->
                <label for="officeAddress" class="form-label"
                  >Office Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  value="{{engage.address}}"
                  required
                  readonly
                />
              </div>

              <div class="my-2">
                <!-- Increased margin here -->
                <label for="contactNumber" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="contact_number"
                  name="contact_number"
                  value="{{engage.contact_number}}"
                  required
                  readonly
                />
              </div>
              <div class="my-2">
                <!-- Increased margin here -->
                <label for="province" class="form-label">Category</label>
                <select
                  class="form-select"
                  id="category"
                  name="category"
                  value="{{ engage.province }}"
                  required
                  disabled
                >
                  <option value="" disabled selected>Select Category</option>
                  <option value="ftf" {% if engage.category == 'ftf' %} selected {% endif %}>Face-to-Face</option>
                  <option value="online" {% if engage.category == 'online' %} selected {% endif %}>Online</option>
                  <option value="hybrid" {% if engage.category == 'hybrid' %} selected {% endif %}>Hybrid</option>

                 
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="d-flex flex-column bd-highlight mb-3">
              <div class="my-2">
                <!-- Increased margin here -->
                <label for="dateEngagement" class="form-label"
                  >Date of Engagement</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="date_engaged"
                  name="date_engaged"
                  value="{{engage.date_engaged | date:'Y-m-d' }}"
                  required
                  readonly
                />
              </div>

              <div class="my-2">
                <!-- Increased margin here -->
                <label for="contactNumber" class="form-label"
                  >Email Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{engage.email}}"
                  required
                  readonly
                />
              </div>
              <div class="my-2">
                <!-- Increased margin here -->
                <label for="loi" class="form-label"
                  >Letter of Intent (LOI)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="loi"
                  name="loi"
                  value="{{engage.loi}}"
                  required
                  readonly
                />
              </div>
            </div>
          </div>

          <div>
            <label for="remarks">Remarks:</label><br />
            <textarea id="remarks" name="remarks" rows="4" cols="50"  disabled>
{{engage.remarks}}</textarea
            ><br /><br />
          </div>
        </div>

        <div class="my-4 d-flex justify-content-end">
          <button type="submit" class="btnSub btn-primary btn-lg">
            Submit
          </button>
        </div>
      </form>
    </div>
                
</main>
    
{% block mainjs %}
<script src="{% static "/js/epmd/epmd.js" %}"></script>
{% endblock mainjs %}

{% endblock content %}
