{% extends "base.html" %}

{% load static %}

{%block maincss %}

<!-- css -->
<link rel="stylesheet" href="{% static '/css/epmd/_ojttrainees.css' %}">

{% endblock %}


{% block content %}

<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden">
          
    <main class="flex-5 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
        <H1>ADD engage data</H1>
        <form method="post" action="{% url 'add_data_engage' %}" class="max-w-md mx-auto">
          {% csrf_token %}
          <label for="province">Province:</label><br>
          <input type="text" id="province" name="province" required><br>
  
          <label for="category">Category:</label><br>
          <input type="text" id="category" name="category" required><br>
  
          <label for="name_of_partner_or_office">Name of Partner or Office:</label><br>
          <input type="text" id="name_of_partner_or_office" name="name_of_partner_or_office" required><br>
  
          <label for="address">Address:</label><br>
          <textarea id="address" name="address" rows="4" required></textarea><br>
  
          <label for="contact_person">Contact Person:</label><br>
          <input type="text" id="contact_person" name="contact_person" required><br>
  
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>
  
          <label for="contact_number">Contact Number:</label><br>
          <input type="text" id="contact_number" name="contact_number" required><br>
  
          <label for="date_engaged">Date Engaged:</label><br>
          <input type="date" id="date_engaged" name="date_engaged" required><br>
  
          <label for="engagement_mode">Engagement Mode:</label><br>
          <input type="text" id="engagement_mode" name="engagement_mode" required><br>
  
          <label for="loi">Letter of Intent (LOI):</label><br>
          <textarea id="loi" name="loi" rows="4" required></textarea><br>
  
          <label for="remarks">Remarks:</label><br>
          <textarea id="remarks" name="remarks" rows="4" required></textarea><br>
  
          <button type="submit">Submit</button>
      </form>
          
    </main>
</div>
{% block mainjs %}
<script src="{% static "/js/epmd/epmd.js" %}"></script>
{% endblock mainjs %}

{% endblock content %}
