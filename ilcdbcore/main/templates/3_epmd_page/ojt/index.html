{% extends "base.html" %}

{% load static %}

{%block maincss %}

<!-- css -->
<link rel="stylesheet" href="{% static '/css/epmd/_ojttrainees.css' %}">

{% endblock %}


{% block content %}

<div class="container">
  <h2>Bootstrap Table Example</h2>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
        <td>@john.doe</td>
      </tr>
      <tr>
        <td>2</td>
 <td>Smith</td>
        <td>@jane.smith</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob</td>
        <td>Johnson</td>
        <td>@bob.johnson</td>
      </tr>
    </tbody>
  </table>
</div>


{% endblock content %}
