<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Trainee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .field {
            margin-bottom: 10px;
        }

        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>OJT Trainee Information</h2>
        <div class="field">
            <label for="province">Province:</label>
            <input type="text" id="province" name="province">
        </div>
        <div class="field">
            <label for="school_name">School Name:</label>
            <input type="text" id="school_name" name="school_name" value="BSU">
        </div>
        <div class="field">
            <label for="ojt_duration">OJT Duration:</label>
            <input type="number" id="ojt_duration" name="ojt_duration">
        </div>
        <div class="field">
            <label for="school_address">School Address:</label>
            <input type="text" id="school_address" name="school_address">
        </div>
        <div class="field">
            <label for="contact_person">Contact Person:</label>
            <input type="text" id="contact_person" name="contact_person">
        </div>
        <div class="field">
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number">
        </div>
        <div class="field">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name">
        </div>
        <div class="field">
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex">
        </div>
        <div class="field">
            <label for="start_date">Start Date:</label>
            <input type="text" id="start_date" name="start_date">
        </div>
        <div class="field">
            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date">
        </div>
        <div class="field">
            <label for="mode">Mode:</label>
            <input type="text" id="mode" name="mode">
        </div>
        <div class="field">
            <label for="recommendation_letter">Recommendation Letter:</label>
            <input type="checkbox" id="recommendation_letter" name="recommendation_letter">
        </div>
        <div class="field">
            <label for="application_form">Application Form:</label>
            <input type="checkbox" id="application_form" name="application_form">
        </div>
        <div class="field">
            <label for="cv_resume">CV Resume:</label>
            <input type="checkbox" id="cv_resume" name="cv_resume">
        </div>
        <div class="field">
            <label for="medical_certificate">Medical Certificate:</label>
            <input type="checkbox" id="medical_certificate" name="medical_certificate">
        </div>
        <div class="field">
            <label for="workplan_form">Workplan Form:</label>
            <input type="checkbox" id="workplan_form" name="workplan_form">
        </div>
        <div class="field">
            <label for="interview_form">Interview Form:</label>
            <input type="checkbox" id="interview_form" name="interview_form">
        </div>
        <div class="field">
            <label for="acceptance_letter">Acceptance Letter:</label>
            <input type="checkbox" id="acceptance_letter" name="acceptance_letter">
        </div>
        <div class="field">
            <label for="wfh_arrangement">WFH Arrangement:</label>
            <input type="checkbox" id="wfh_arrangement" name="wfh_arrangement">
        </div>
        <div class="field">
            <label for="nda">NDA:</label>
            <input type="checkbox" id="nda" name="nda">
        </div>
        <div class="field">
            <label for="work_assignment_form">Work Assignment Form:</label>
            <input type="checkbox" id="work_assignment_form" name="work_assignment_form">
        </div>
        <div class="field">
            <label for="war">WAR:</label>
            <input type="checkbox" id="war" name="war">
        </div>
        <div class="field">
            <label for="timesheet">Timesheet:</label>
            <input type="checkbox" id="timesheet" name="timesheet">
        </div>
        <div class="field">
            <label for="coc">COC:</label>
            <input type="checkbox" id="coc" name="coc">
        </div>
        <div class="field">
            <label for="remarks">Remarks:</label>
            <input type="text" id="remarks" name="remarks" value="N/A">
        </div>
        <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            var formData = {
                province: document.getElementById('province').value,
                school_name: document.getElementById('school_name').value,
                ojt_duration: parseInt(document.getElementById('ojt_duration').value),
                school_address: document.getElementById('school_address').value,
                contact_person: document.getElementById('contact_person').value,
                contact_number: document.getElementById('contact_number').value,
                student_name: document.getElementById('student_name').value,
                sex: document.getElementById('sex').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                mode: document.getElementById('mode').value,
                recommendation_letter: document.getElementById('recommendation_letter').checked,
                application_form: document.getElementById('application_form').checked,
                cv_resume: document.getElementById('cv_resume').checked,
                medical_certificate: document.getElementById('medical_certificate').checked,
                workplan_form: document.getElementById('workplan_form').checked,
                interview_form: document.getElementById('interview_form').checked,
                acceptance_letter: document.getElementById('acceptance_letter').checked,
                wfh_arrangement: document.getElementById('wfh_arrangement').checked,
                nda: document.getElementById('nda').checked,
                work_assignment_form: document.getElementById('work_assignment_form').checked,
                war: document.getElementById('war').checked,
                timesheet: document.getElementById('timesheet').checked,
                coc: document.getElementById('coc').checked,
                remarks: document.getElementById('remarks').value
            };

            // You can now use formData to make a POST request to your API endpoint.
            // For example, using the Fetch API:
            fetch('http://127.0.0.1:8000/api/ojttrainies/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    // You can handle success or redirection here
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // You can handle errors here
                });
        }
    </script>
</body>

</html>
